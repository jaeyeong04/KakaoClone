<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KakaoTalkPrac</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification number-badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__noteMore badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-xl"></i>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <nav class="find">
        <ul class="find__list">
          <li class="find__btn">
            <a class="find__a" href="#">
              <i class="fa-solid fa-qrcode fa-2x"></i>
              <div class="find__text">QR Code</div>
            </a>
          </li>
          <li class="find__btn">
            <a class="find__a" href="#">
              <i class="fa-solid fa-address-book fa-2x"></i>
              <div class="find__text">Add by <br />Contacts</div>
            </a>
          </li>
          <li class="find__btn">
            <a class="find__a" href="#">
              <i class="fa-solid fa-id-card fa-2x"></i>
              <div class="find__text">Add by ID</div>
            </a>
          </li>
          <li class="find__btn">
            <a class="find__a" href="#">
              <i class="fa-solid fa-envelope fa-2x"></i>
              <div class="find__text">Invite</div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="recommendation">
        <h1>Recommended Friends</h1>
        <h2>You have no recommended friends</h2>
      </div>
      <div class="open-chat">
        <div class="open-chat__title-container">
          <h1 class="open-chat__title">Open Chat</h1>
          <div class="open-chat__home-btn">
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="images/user.png" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="images/user.png" />
              <div class="open-post__like">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span class="open-post__like-count">326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/9b0756c5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
