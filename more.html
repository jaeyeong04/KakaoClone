<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalkPrac</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification number-badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__noteMore badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/user.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">UserName</h4>
            <div class="user-component__subtitle-box">
              <h6 class="user-component__number">+82 123-4567-8910</h6>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-message fa-2x"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__item">
          <i class="fa-solid fa-calendar fa-2x"></i>
          <div class="more-icons__subtitle">Calendar</div>
        </div>
        <div class="more-icons__item">
          <i class="fa-solid fa-box fa-2x"></i>
          <div class="more-icons__subtitle">Talk Drive</div>
        </div>
        <div class="more-icons__item">
          <i class="fa-solid fa-face-smile fa-2x"></i>
          <div class="more-icons__subtitle">Emoticons</div>
        </div>
        <div class="more-icons__item">
          <i class="fa-solid fa-brush fa-2x"></i>
          <div class="more-icons__subtitle">Themes</div>
        </div>
        <div class="more-icons__item">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
          <div class="more-icons__subtitle">Account</div>
        </div>
        <div class="more-icons__item">
          <i class="fa-solid fa-comments fa-2x"></i>
          <div class="more-icons__subtitle">Openchat</div>
        </div>
      </div>
      <div class="suggestions">
        <div class="suggestions__title">Suggestions</div>
        <div class="suggestions__list">
          <div class="suggestions__item">
            <i class="fa-solid fa-arrows-to-circle fa-3x"></i>
            <div class="suggestions__subtitle">Kakao Story</div>
          </div>
          <div class="suggestions__item">
            <i class="fa-solid fa-arrows-to-circle fa-3x"></i>
            <div class="suggestions__subtitle">kakao friends</div>
          </div>
          <div class="suggestions__item">
            <i class="fa-solid fa-arrows-to-circle fa-3x"></i>
            <div class="suggestions__subtitle">Friends Gem</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/9b0756c5bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
